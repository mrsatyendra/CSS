<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
        div{
            background-color: lightgreen;
            padding: 10px;
            width: 500px;
            text-align: center;
            margin: 5px;

        }
        p{
            border: 2px solid red;
        }
    </style>

</head>
<body>

<!-- PADDING TOP -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style ="padding-top:50px">padding top </p>
    <p>padding</p>
</div>

<!-- PADDING RIGHT -->

<div>
    <p>padding</p>
    <p>padding</p>
    <p style ="padding-right:50px">padding right </p>
    <p>padding</p>
</div>


<!-- PADDING BOTTOM -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style ="padding-bottom:50px">padding bottom </p>
    <p>padding</p>
</div>



<!-- PADDING LEFT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style ="padding-left:50px">padding left </p>
    <p>padding</p>
</div>

<!--PADDING ALL-->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style ="padding:50px">padding all </p>
    <p>padding</p>
</div>





</body>
</html>
