<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style>
        div{
            background-color: lightgreen;
            padding: 10px;
            width: 500px;
            text-align: center;
            margin: 5px;

        }
        p{
          border: 2px solid red;
        }
    </style>

</head>
<body>

<!-- MARGIN TOP -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-top: 50px">Margin top</p>
    <p>Margin</p>

</div>
<!-- MARGIN RIGHT -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-Right: 50px">Margin Right</p>
    <p>Margin</p>

</div>


<!-- MARGIN BOTTOM -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-Bottom: 50px">Margin Bottom</p>
    <p>Margin</p>

</div>

<!-- MARGIN LEFT -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin-left:50px">Margin left</p>
    <p>Margin</p>

</div>


<!-- MARGIN ALL SIDES -->
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p style="margin:50px">Margin all</p>
    <p>Margin</p>

</div>


</body>
</html>
